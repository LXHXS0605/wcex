<template @ready="calc()">
    <meta name="scope" man="World" chars.int="0" >
    <h1 :>双向绑定-HELLO: ${man}, 字符数: ${chars} </h1>
    <input $$value="man">

    <script scope=".">
        return class{
            onReady(){
                this.$watch(()=>this.man,()=>{
                    setTimeout(()=>{
                        this.calc()
                    })
                })
            }
            calc(){
                this.chars=this.man.length;
            }
        }
    </script>
</template>
