<html>

<head>
  <style>
    /* Set the container properties */
    .container {
      width: 100%;
      height: 20px;
      background-color: #ddd;
      position: relative;
    }

    /* Set the progress bar properties */
    .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      position: absolute;
      top: 0;
      left: 0;
      transition: width 2s;
    }

    /* Set the ripple animation properties */
    .ripple {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
      background-repeat: no-repeat;
      background-position: 50%;
      transform: scale(10, 10);
      opacity: 0;
      transition: transform .5s, opacity 1s;
    }
    /* Add CSS animation to the progress bar */
@keyframes progress {
  from {
    width: 0%;
  }
  to {
    width: 100%;
  }
}

/* Apply the animation to the progress bar */
.progress-bar {
  animation: progress 5s linear;
}

    /* Set the ripple animation when the progress bar is clicked */
    .progress-bar:active .ripple {
      transform: scale(0, 0);
      opacity: .3;
      transition: 0s;
    }

    /* Add CSS animation to the ripple effect */
@keyframes ripple {
  0% {
    transform: scale(0);
    opacity: 1;
  }
  100% {
    transform: scale(2.5);
    opacity: 0;
  }
}

/* Apply the animation to the ripple effect */
.ripple:after {
  content: "";
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: #fff;
  opacity: 0;
  border-radius: 50%;
  animation: ripple 1s linear;
}

/*  */
/* Add box-shadow to create an inner glow effect */
.progress-bar {
  box-shadow: inset 0px 0px 10px #4CAF50;
}

  </style>
</head>

<body>
  <div class="container">
    <div class="progress-bar">
      <div class="ripple"></div>
    </div>
  </div>

  <script>
    // Set the progress bar width to 50% after 2 seconds
    setTimeout(function() {
      document.querySelector('.progress-bar').style.width = '50%';
    }, 2000);
  </script>
</body>

</html>
