<template @timer="counter++">
<meta name="scope" counter.int="999" />

  <style>
    :host{
        display: block;
    }
    img {
      width: 128px;
      height: 128px;
    }
  </style>
  <h1>Main</h1>
  <img $src="$path('./assets/logo.png')" />
  <div style="display: flex; ">
    <ui-icon size="4" $color="$color.sec" src="@/@material-design-icons/svg/filled/person.svg" @click="counter+=100" active="1" ></ui-icon> 
    <h3 :>点击图标增加计数器: ${counter}</h3>  
  </div>
</template>
