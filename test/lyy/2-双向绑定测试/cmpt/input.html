<!--   
    输入组件————使用：
    存文件时替换为input显示用，编辑时通过pm解析为input_edit，提供“组件选中状态、属性编辑”功能

    input 
    checkbox
        传入可选项目: chooselist 数组或者数组对象 格式为 [{value:'',label:''}]
        传选中值: 双向绑定数组格式为 [value]

    radio 支持单选 传入 默认值为字符串
        传入可选项目: chooselist 数组或者数组对象 格式为 [{value:'',label:''}]
        传选默认值字符串: 双向绑定字符串

    select: 目前支持单选
        传入可选项目: chooselist 数组或者数组对象 格式为 [{value:'',label:''}]
        传选对象/字符串: 双向绑定数组/字符串

        需要用$value 否则 复选框异常 
        $value=""
 -->


<template type="text" dictid="" $value="''" $conf="{}">
    <meta name="scope" showpops.bool="false" />
    <meta name="module" pkg="lodash.isempty" cjs />

    <style>
        :host {
            display: inline-block;
            user-select: none;
        }

        .selectBox {
            display: inline-block;
            position: relative;
        }
    </style>

    <!-- 输入框 -->
    <div $if="'text' ==  type">
        <input-input $$="$root.value" $conf="$root.conf" :width="200"></input-input>
    </div>



    <script scope=".">
        return class {
            onReady() {
                // 设置默认长度
                if (this.width == '50' && this.value) {
                    // 根据字的长度自己撑开
                    this.width = this.value.length * 20
                }

            }
        }
    </script>
</template>
