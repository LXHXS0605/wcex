<!--   
    input 输入框
 -->


<template $value="''" $conf="{}" width.number="50">
    <meta name="scope" showpops.bool="false" />

    <style>
        :host {
            display: flex;
            user-select: none;
        }

        input[type='text'] {
            font-size: 1em;
            outline: none;
            width: ":${conf && conf.width || 100}px";
            border: none;
            padding: 6px 6px 6px 6px;
            font-weight: 40;
            background-color: transparent;
            color: '$$color.text.l3.s9_';
            border-bottom: 1px solid #999;
        }


        input[type='checkbox'] {
            font-size: 1em;
            outline: none;
            border: none;
            border: 1px solid '$$color.bg.l6_.s1_';
            border-radius: 4px;
            padding: 6px 6px 6px 6px;
            font-weight: 40;
            background-color: '$$color.bg.l1_.s9';
            color: '$$color.text.l3.s9_';
        }

        input::-webkit-input-placeholder {
            color: #aab2bd;
            font-size: 14px;
            /* 两端对齐 */
            /* text-align-last: justify;
            text-align: justify; */
        }

        .flex {
            display: flex;
        }

        .radioChoose {
            display: inline-block;
            width: 1em;
            height: 1em;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            text-align: center;
            vertical-align: middle;
        }

        .radioChooseInner {
            width: 0.8em;
            height: 0.8em;
            display: inline-block;
            background-color: '$$color.pri';
            border-radius: 50%;
        }


        .selectBox {
            display: inline-block;
            position: relative;
        }

        .popsstyle {
            position: absolute;
            top: 32px;
            left: 0;
            z-index: 2;
            transition: all 0.5s;
            width: 100%;
            background: #fff;
            overflow-y: scroll;
            max-height: 7.5em;

        }

        .listitem {
            padding: 0.2em 0.2em;
            text-align: center;
            text-decoration: none;
            list-style: none;
        }

        .listitem:hover {
            background: '$$color.pria';
            color: white;
        }

        .active {
            background: '$$color.pri';
            color: white;
        }

        .selectBox .selectInput {
            /* width: 100px; */
            width: ":${conf && conf.width || 100}px";
            height: 32px;
            border: 1px solid #aaa;
            border-radius: 5px;
            box-sizing: border-box;
            padding: 0 5px;
            outline: none;
        }

        .btnSvg {
            position: absolute;
            right: 4px;
            top: 5px;
        }

        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        ::-webkit-scrollbar-thumb {
            width: 0;
            height: 0;
            background-color: transparent;
        }
    </style>

    <input $$="$root.value" type="text" :style="width:${width}px">


    <script scope=".">
        return class {
            onReady() {
            }
        }
    </script>
</template>
