<!-- 
    ## 问题描述:
        1.9.36 版本
        组件传值，当值类型为bool且默认值为 true，
        调用组件不传值时，修改组件该变量的值为false，值自动改为 true

    ## 解决:
        Fixed: 1.9.37
        原因是在设置bool型变量为false时，根据规则将元素上的此属性删除。
        当删除属性后，默认触发了属性变化监听函数，在监听函数中执行变更时，由于发现无此属性，因此取了默认值。
        修改方案: 对bool型变量，在属性变更监控中不再使用默认值
        涉及文件: wc.ts:_moCallback() 方法
 -->
