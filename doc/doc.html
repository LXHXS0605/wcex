<!-- 
  实现 markdown文档预览
 -->
<template url="" lang="cn">
  <style>
    :host {
      display: flex;
      flex-direction: column;
    }
    .title{
      padding: 0.5em;
      background-color: "$$color.bgr.a9_";
    }
 
  </style>

  <!-- 文章标题 -->
  <div class="title" :>${lang} ${url}</div>

  <wcex-ui.marked style="padding: 1em;" $if="url" $src="($root.url)?$path(`./guide/${lang}/${$root.url}`):''"></wcex-ui.marked>

</template>
