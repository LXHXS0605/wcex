<template drawer.bool="1">
  <style>
    #logo>:nth-child(1),
    #logo>:nth-child(2),
    #logo>:nth-child(4) 
{
      fill: "$$color.pria.ss(90).ll(70)";
    }
    #logo>:nth-child(3)
    {
      fill: "$$color.seca.ss(90).ll(70)";
    }

  </style>

  <!-- 标题栏 -->
  <wcex-ui.title class="shadow" style="z-index: 99; padding: 0.5em 0.5em" $color="$color.pri.l2">
    <!-- 标题栏图标区 -->
    <div slot="icon" class="row">
      <wcex-ui.icon
        icon="menu"
        size="3"
        active
        $color="$color.sec.l2_"
        @click.stop="drawer=!drawer"
        :style="transform: rotate(${drawer?0:90}deg);"
      ></wcex-ui.icon>
      <svg id="logo" $src="$path('./assets/logo.svg')" style="width: 5em; margin: 0 1em"></svg>
      <!-- <img $src="$path('./assets/logo.svg')" style="width: 3em;height: 1em; margin: 0 1em" alt="" /> -->
    </div>
    <!-- 标题内容区 -->
    <h2>WCEX</h2>
    <div slot="subtitle">原生响应式 Web Components 扩展库</div>

    <!-- 工具区 -->
    <div class="column" slot="end" style="width: 8em" :>
      <div class="column" style="justify-content: center">
        <!-- 调色板 -->
        <com-title_tools> </com-title_tools>
        <div style="text-align: center; margin-top: 0.2em" :>${loadtime}ms</div>
      </div>
    </div>
  </wcex-ui.title>

  <script scope=".">
    let _loadtime = 0;
    window.addEventListener("wcex-loaded", (ev) => {
      _loadtime = ev.detail.time;
    });
    return class {
      loadtime = 0;
      onCreate() {
        this.loadtime = _loadtime;
      }
    };
  </script>
</template>
