<template min.bool="0" class="trans">
  <style>
    :host {
      width: "$min?'6em':'16em'";
      display: flex;
      flex-direction: column;
    }
    .title {
      background-color: "$$color.pri";
      color: "$$color.pri.l5_";
    }
  </style>
  <meta name="scope" hello="hello" isopen.bool="1" cur.int="1"  />

  <!-- <wcex-ui.panel ></wcex-ui.panel> -->

  <div $sel="[]">
    <div $>sel</div>
    <wcex-ui.list style="padding: 0.5em 0" $items="5" type="checkbox" $$="sel" >
      <h4 $for="items" $slot="index" :style="margin-left: ${min?0:1}em;" :>ITEM:${index}</h4>
    </wcex-ui.list>
  </div>

  
  <div $sel="0">
    <div $>sel</div>
    <wcex-ui.list style="padding: 0.5em 0" $items="5"  $$="sel" >
      <h4 $for="items" $slot="index" :style="margin-left: ${min?0:1}em;" :>ITEM:${index}</h4>
    </wcex-ui.list>
  </div>

  <!-- 一级主菜单 -->
  <wcex-ui.panel $$open="isopen" $textonly="min" icon="donut_small" closeable >
    <span slot="title" :>标题区: ${cur}</span>
    <!-- 内容区 -->
    <wcex-ui.list style="padding: 0.5em 0" $items="5"  $$="cur" >
      <h4 $for="items" $slot="index" :style="margin-left: ${min?0:1}em;" :>ITEM:${index}</h4>
    </wcex-ui.list>

  </wcex-ui.panel>

  <h3 :style="background-color: ${$color.pri};">HELLO</h3>

  <!-- <h4 $for(v1,k1)="data">
        <wcex-ui.panel $>k1</wcex-ui.panel>
        <div $for(v2,k2)="v1.items" style="margin-left: 0.5em;" $>v2.name</div>
    </h4> -->
</template>
