<!-- 选择字体 -->
<template open.bool="0">
  <meta name="scope" sel="中文" demo.obj="{}" />
  <meta name="module" pkg="lodash.throttle" cjs />
  <style>
    :host {
      display: flex;
      position: relative;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    h4 {
      text-align: center;
      margin: 0.2em;
    }
    .tab {
      flex: 1;
      overflow: hidden;
    }
    .demo {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: -16em;
      width: 16em;
      background-color:"$$color.pri.ll(70).a5_";
    }
    .demo > img{
        width: 16em;
    }
  </style>
  <h4 @click="$emit('close')" :>选择字体: ${sel}</h4>
  <div $if="demo.name" class="demo grow">
    <img :src="${WC.npmUrl}${demo.name}/demo.png" />
  </div>

  <wcex-ui.tab
    class="tab"
    $tabs="{'中文':'com-cn_fonts','英文':'com-en_fonts'}"
    $color="$color.sec.a5_"
    $$="sel"
    $fn="throttle((pkg)=>{demo.name=pkg},500,{leading:false,trailing:true})"
    @demo="fn($ev.detail)"
  >
    <div slot="panel" $as="$slot.value " ></div>
  </wcex-ui.tab>

  <script scope="throttle" src="lodash.throttle" nocall></script>
</template>
