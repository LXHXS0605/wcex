<template>
    <style>
        :host{
            display: block;
            margin: 1px;
            padding: 1em;
            border: 1px solid gray;
            border-radius: 5px;
            background-color: whitesmoke;
        }
    </style>
  <div $as="hash.slice(1)"></div>

  <script scope=".">
    return class {
      hash=location.hash;
      hashChange = function(){
        this.hash=location.hash;
      }.bind(this);
      onReady() {
        window.addEventListener("hashchange", this.hashChange);
      }
      onDestroy(){
        window.removeEventListener("hashchange", this.hashChange);
      }
    };
  </script>
</template>
