  <script src="http://localhost:8101/node_modules/monaco-editor/dev/vs/loader.js"></script>

  <script>
    require.config({ paths: { vs: "http://localhost:8101/node_modules/monaco-editor/dev/vs" } });
    // require.config({ paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor/min/vs" } });
    require(["vs/editor/editor.main"], async function () {
      monaco.editor.onDidCreateEditor((ed) => {
        ed.layout();
      });
      let text = await (await fetch("/nav.html")).text();

      let editor = monaco.editor.create(document.getElementById("ed"), {
        value: text,
        language: "html",
        minimap: { enabled: false },
        theme: "vs",
      });

    });


  </script>
