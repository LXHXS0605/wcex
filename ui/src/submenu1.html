<!-- 支持多级弹出菜单结构，支持选择水平或者垂直方向弹出 -->
<template value="" width="10" $color="$color.pri" tabindex="0" slot="submenu">
  <meta name="scope" pop-dir="0" />

  <style>
    :host {
      display: block;
      position: absolute;
      left: 0;
      top: 0;
    }

    slot:not([name])::slotted(*) {
      display: flex;
      align-items: center;
      transition: all 0.3s;
      position: relative;
      padding: 0.2em 0.5em;
      border-color: "$color.l2";
      border-style: solid;
      border-width: "$popDir=='r'?'0 0 0 5px':'0 5px 0 0'";
    }
    slot:not([name])::slotted(*:hover) {
      background-color: "$color.l2";
      border-color: "$color.h2.l5_";
    }
    slot:not([name])::slotted(*:focus) {
      outline: 1.5px solid red;
    }
    slot[name="submenu"]::slotted(*) {
      position: relative;
    }
  </style>
  <pop- $target-elem="$rootScope.$root.previousElementSibling" hover padding="0" target-pos="1" $$dir="popDir">
    <slot></slot>
    <slot name="submenu" slot="noclip"></slot>
  </pop->
</template>
