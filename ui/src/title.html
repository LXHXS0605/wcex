<!-- app-bar 组件 -->
<!-- CSS 全局绑定, 用于给每个组件都添加attr，直接修改引入css绑定变量 -->

<template flat.bool="0"  drawer.bool="1" $color="flat?$color.bgr:$color.pri" $shadow.int="flat?0:4">
    <link rel="stylesheet" href="./css/shadow.css">
    <style>
        :host{
            display: flex;
            background-color: "$color";
            color: "$$color.textr";
            padding: 0.2em 1em;
            align-items: center;
        }
        #drawer{
            transform: rotatez( "$drawer?'90deg':'0'");
        }
    </style>
    <icon- class="trans" id="drawer" src="@/@material-design-icons/svg/filled/menu.svg" size="2.5" @click.stop="drawer=!drawer"></icon->

    <h2 style="margin-left: 1em;"><slot></slot></h2>
    <!-- 填充空间 -->
    <div style="flex: 1;"></div>
    <div><slot name="tools"></slot></div>
    
</template>
