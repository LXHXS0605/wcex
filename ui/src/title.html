<!-- app-bar 组件 -->
<!-- CSS 全局绑定, 用于给每个组件都添加attr，直接修改引入css绑定变量 -->

<template flat.bool="0" drawer.bool="1" $color="$color.pri" nav-align="center" drawer-icon="menu">
  <style>
    :host {
      display: flex;
      /* background-color: "$flat?'none':color.l3"; */
      background-color: "$color";
      color: "$flat?$color.text:$color.textr";
      padding: 0.5em 0.3em;
      align-items: center;
    }
    #drawer {
      transform: rotatez("$drawer?'0':'90deg'");
    }
  </style>

  <!-- 图标 -->
  <div>
    <slot name="icon"></slot>
  </div>
  <!-- 大标题 -->
  <div class="column">
    <div class="nowrap" style="margin: 0 0.5em"><slot></slot></div>
    <div class="row nowrap" >
      <slot name="subtitle"></slot>
    </div>
  </div>
  <!-- 小标题和导航条 -->
  <!-- 填充空间 -->
  <div></div>
  <!-- 导航和信息区条 -->
  <div :style="display: flex; justify-content: ${navAlign}; flex:1 ">
    <slot name="center"></slot>
  </div>

  <!-- 右部信息区 -->
  <div><slot name="end"></slot></div>
</template>
