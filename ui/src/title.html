<!-- app-bar 组件 -->
<!-- CSS 全局绑定, 用于给每个组件都添加attr，直接修改引入css绑定变量 -->

<template nav-align="center" $color="$color.pri" active.bool="0" class="trans">
  <link rel="stylesheet" href="./css/shadow.css"/>
  <link rel="stylesheet" href="./ui.css"/>

  <style>
    :host {
      --center-align: center;
      display: flex;
      background-color: "$color";
      color: "$$color.textr";
      padding: 0.2em 0.3em;
      align-items: center;
    }
    :host(:active) {
      background-color: "$active?color.l1_:''";
    }
  </style>

  <!-- 图标 -->
  <div>
    <slot name="icon"></slot>
  </div>
  <!-- 大标题 -->
  <div class="column">
    <!-- 大标题 -->
    <div class="nowrap" style="margin: 0 0.5em"><slot></slot></div>
    <div class="row nowrap">
      <!-- 小标题和导航条 -->
      <slot name="subtitle"></slot>
    </div>
  </div>
  <!-- 导航和信息区条 -->
  <div :style="display: flex; justify-content: var(--center-align); flex:1 ">
    <slot name="center"></slot>
  </div>

  <!-- 右部信息区 -->
  <div><slot name="end"></slot></div>
</template>
