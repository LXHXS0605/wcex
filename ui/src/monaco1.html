<!-- 由于monaco实现了自己的AmdLoader，和WCLoader冲突，因此通过IFrame处理 
  iframe内部维护多个编辑器实例, 通过参数和消息切换实例
  全局维护唯一的iframe元素, 当切换文件或者焦点状态时，自动移动到当前位置
-->
<template files.array="[]" cur.int="0">
  <meta name="module" pkg="esbuild-wasm" content="lib/browser.min.js" cjs />

  <style>
    :host {
      display: flex;
      flex-direction: column;
    }
    #editor {
      flex: 1;
      display: block;
      margin: 0;
      padding: 0;
      overflow: auto;
    }
    iframe{
      display: block;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border: none;
      padding: 0;
      margin: 0;
    }
  </style>
  <div $>files[cur]</div>
  <div id="editor"></div>

  <script scope="." src=".">
    // 缓存编辑器frames
    
  </script>
</template>
