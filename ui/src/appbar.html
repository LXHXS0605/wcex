<!-- 
    应用程序bar
    @slot handle 是否隐藏左侧菜单面板
    @slot logo 网站标志区
    @slot title 标题
    @slot subtitle 子标题
    @slot action 动作区
    @slot nav 导航区
-->
<template handle.bool="1" value.bool="1" class="shadow" $color="$color.pri.l7_">
  <style>
    :host {
      display: flex;
      align-items: center;
      padding: 0.2em 0.5em;
      gap: 1em;
      background-color: "$color";
    }
    .handle {
      transition: all 0.3s;
      transform: rotate(":${value?'0':'90'}deg");
    }
  </style>
  <wcex-ui.icon
    active
    @click="value=!value"
    class="handle"
    pkg="@material-design-icons/svg"
    type="filled"
    $icon="value?'menu':'clear_all'"
  ></wcex-ui.icon>
  <slot name="logo"></slot>
  <div style="display: flex; flex-direction: column;margin-top: 0.3em;flex-shrink: 0;">
    <slot name="title" ></slot>
    <slot name="subtitle"></slot>
  </div>
  <div style="align-self: flex-end">
    <slot name="nav" > </slot>
  </div>
  <div style="flex: 1"></div>
  <div style="display: flex; gap: 0.2em">
    <slot name="action"></slot>
  </div>

  <!-- <wcex-ui.icon  active pkg="@material-design-icons/svg" type="filled" icon="clear_all"></wcex-ui.icon> -->
</template>
