    :host {}

    .ModalBody {
      width: 100vw;
      height: 100vh;
      z-index: 70;
      position: fixed;
      left: 0;
      top: 0;
      background: '$$color.bgr.a3_';
      overflow-y: scroll;
      display: flex;

      display: inline-block;
      width: ":${width}";

      width: 100%;
      border-bottom: 1px solid '$$color.bgr.a6_';
      padding: 0.5em 16px;
      text-align: left;

    }

    .boxStyle .modelFooter {

      bottom: 0;
      width: 100%;
      border-top: 1px solid '$$color.bgr.a6_';
      padding: 0.5em 1em 1em 1em;
      box-sizing: border-box;

      text-align: right;
    }

    .modelBody {
