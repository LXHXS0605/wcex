<!-- 
    为父窗口添加悬停提示窗，默认悬停0.5秒触发
    窗口跟随鼠标
    定位方式采用绝对定位，tips实际元素将创建于body直接子元素，防止受到 transform 影响    
    使用方式，父窗口需为 relative 可定位, mouse 悬停开始计时，鼠标移出父窗口消失
-->

<template marked.bool="0">
  <!-- 主元素用于定位和处理事件 -->
  <style name="layout">
    :host {
      display: none;
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 0;
    }
  </style>
  <script scope="." src="."></script>
</template>
