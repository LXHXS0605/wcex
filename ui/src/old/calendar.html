<template selectday.array="['2020-01-01','2023-01-02','2023-01-09','2023-01-15','2023-01-18']">
  <meta name="module" pkg="moment" content="min/moment.min.js">
  <style>
    :host {
      display: block;
      background: #fff;
      width: 100%;
      text-align: center;
    }

    .header {
      display: grid;
      grid-template-columns: 1fr 30px 30px 90px 30px 30px 1fr;
      line-height: 35px;
    }

    .week {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      font-size: 0.8em;
      line-height: 30px;
    }

    .body {
      background: rgb(216, 232, 227);
      border-radius: 5px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    }

    .body>div {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 36px;
    }

    .body>div>div {
      width: 28px;
      height: 28px;
      line-height: 24px;
      border-radius: 4px;
      font-size: 0.9em;
      position: relative;
      cursor: pointer;
    }

    .body>div>div.active {
      background: rgb(0, 160, 110);
      color: #fff;
    }

    .yuan {
      position: absolute;
      bottom: 2px;
      left: calc(50% - 2.5px);
      width: 5px;
      height: 5px;
      border-radius: 5px;
      background: #fff;
    }
  </style>
<div $>selectday</div>
  <div class="header">
    <div></div>
    <div @click="beforeYear()">
      <svg t="1673248663451" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
        p-id="5228" width="13" height="13">
        <path
          d="M186.24 512l418.88 418.88L512 1024 0 512l512-512 93.12 93.12L186.176 512z m384 0l418.88 418.88L896 1024 384 512l512-512 93.12 93.12L570.176 512z"
          fill="#262626" p-id="5229"></path>
      </svg>
    </div>
    <div @click="beforeMonth()">
      <svg t="1673248681242" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
        p-id="5383" width="13" height="13">
        <path d="M378.24 512l418.88 418.88L704 1024 192 512l512-512 93.12 93.12z" fill="#262626" p-id="5384"></path>
      </svg>
    </div>
    <div :>${useYear}年${useMonth>09?useMonth:'0'+useMonth}月</div>
    <div @click="afterMonth()">
      <svg t="1673248624096" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
        p-id="4311" width="13" height="13">
        <path d="M610.88 512L192 93.12 285.12 0l512 512-512 512L192 930.88z" fill="#262626" p-id="4312"></path>
      </svg>
    </div>
    <div @click="afterYear()">
      <svg t="1673248512414" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
        p-id="4156" width="13" height="13">
        <path
          d="M802.88 512L384 930.88 477.12 1024l512-512-512-512L384 93.12 802.88 512z m-384 0L0 930.88 93.12 1024l512-512-512-512L0 93.12 418.88 512z"
          fill="#262626" p-id="4157"></path>
      </svg>
    </div>
    <div></div>
  </div>
  <div class="week">
    <div>日</div>
    <div>一</div>
    <div>二</div>
    <div>三</div>
    <div>四</div>
    <div>五</div>
    <div>六</div>
  </div>
  <div class="body">
    <div :style="color: ${v.year==useYear && v.month==useMonth?'#000':'#888'}" $for(v,k)="calendarArr">
      <div @click="selectDate(`${v.year}-${v.month>9?v.month:('0'+v.month)}-${v.day>9?v.day:('0'+v.day)}`)"
        $class="selectday.indexOf(`${v.year}-${v.month>9?v.month:('0'+v.month)}-${v.day>9?v.day:('0'+v.day)}`)!==-1?'active':''"
        :style="${v.year==todayYear && v.month==todayMonth && v.day==todayDay?'background:none;border:1px solid rgb(0, 160, 110)':''}">
        <span :style="color:${v.year==todayYear && v.month==todayMonth && v.day==todayDay?'rgb(0, 160, 110)':''}"
          $>v.year==todayYear && v.month==todayMonth &&
          v.day==todayDay?'今':v.day</span>
        <!--         
        <span
          $if="selectday.indexOf(`${v.year}-${v.month>9?v.month:('0'+v.month)}-${v.day>9?v.day:('0'+v.day)}`)!==-1?'active':''"
          :style="background:${v.year==todayYear && v.month==todayMonth && v.day==todayDay?'rgb(0, 160, 110)':''}"
          class="yuan"
        ></span> -->
      </div>
    </div>
  </div>
  <script scope="." src="."></script>
</template>
