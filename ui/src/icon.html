<!-- 
    通用图标组件,支持SVG图标
    参考:

    MDI:https://marella.me/material-design-icons/demo/svg/
    FA: https://fontawesome.com/search?o=r&m=free&f=classic%2Cbrands
    @fortawesome/fontawesome-free

-->
<template
  size.float="1.5"
  pkg="mdi"
  icon="circle"
  url=""
  $type="pkg=='mdi'?'filled':'solid'"
  active.bool="0"
  $color="$color.pri"
  radius.int="5"
  $tabindex.int="active?0:-1"
>
  <meta name="scope"/>
  <style>
    :host {
      display: block;
      position: relative;
      height: ":${size}em";
      width: ":${size}em";
      text-orientation: unset;
      writing-mode: unset;
      border-radius: ":${radius}px";
      user-select: none;
      padding: 0.2em;
    }

    :host(:focus),
    :host(:focus-visible),
    :host(:focus-within) {
      outline: 2px solid '$color.l5_' ;
    }

    /* :host(:hover) {
      box-shadow: 0px 0px 2px 0px '$color.l5_';
    } */
    .icon:hover {
      fill: '$active?color.l3_:""';
    }

    .icon:active {
      fill: '$active?color.l1:""';
    }

    .icon {
      width: ":${size}em";
      height: ":${size}em";
      fill: "$color";
      transition: all 0.3s;
    }
  </style>
  <svg class="icon" $src="srcPath()"></svg>
  <script scope=".">
    return class{
      srcPath(){
        return '@/'+({fa:'@fortawesome/fontawesome-free/svgs',mdi:'@material-design-icons/svg'}[this.pkg]||this.pkg)+'/'+this.type+'/'+this.icon+".svg";
      }
    }
  </script>
</template>
