<!-- 实现可折叠的面板,通过value可绑定是否打开或者关闭 -->
<!-- 为整个 panel 设置阴影 -->
<template class="grow" style="--grow-level:2" closeabl.bool="false" flat.bool="false">
  <style>
    :host {
      --grow-level:1 ;
      display: flex;
      flex-direction: column;
      border-radius: 0.2em;
      overflow: hidden;
    }
    .panel{
      padding: 0.6em;
    }
  </style>
  <!-- 标题栏 -->
  <!-- 当插槽成功填充后显示，否则不显示 -->
  <div class="shadow trans" ><slot name="title"></slot></div>
  <!-- 可折叠面板 -->
  <div class="panel"><slot></slot></div>
</template>
