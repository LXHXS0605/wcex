<!-- 
    根据路由级别判断
    如有包名则设置为包名路由
    否则设置为当前包名组件
 -->

<template level.number="0" view="default" pkg="" home="">
  <meta name="scope" component="" />
  <style>
    :host {
      display: block;
    }
  </style>
  <div $as="component"></div>
  <script scope=".">
    return class {
      routeChange = () => {
        // 检查登录权限
        let tag = this.$router.tag(this.level, this.view) || this.home;
        this.component = tag.indexOf(".") < 0 ? this.$router.buildTag(this.pkg, tag) : tag;
      };
      onReady() {
        this.routeChange();
        window.addEventListener("route-change", () => {});
      }
      onDestroy() {
        window.removeOnChanged("route-change", () => {});
      }
    };
  </script>
</template>
