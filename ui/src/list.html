<!-- 
    创建一个列表，支持选中、高亮、多选等操作
    slot

    type: [radio | checkbox]
 -->

<template type="radio" $color="$color.pri" value.obj="{}" flag-icon="check_circle_outline" $flag-color="$color.ok">
  <style>
    :host {
      display: flex;
      flex-direction: column;
    }

    ::slotted(*){
      display: flex;
      align-items: center;
      border-left-width: 0;
      transition: all 0.5s;
      border-left-style: dotted;
      border-left-color: "$flagColor";
    }
    ::slotted(:hover){
      background-color: "$$color.sec.a8_";
    }
    ::slotted([checked]){
      color: "$color.l5";
      border-left-color: "$flagColor";
      background-color: "$$color.bg.a5_";
      border-left-width: 0.5em;
      border-left-style: solid;
    }

  </style>

<!-- 默认插槽，对插槽内具有checked的元素有特效-->
  <slot >

  </slot>

  <!-- 指示器, 右侧，动态移动到当前项 -->

</template>
