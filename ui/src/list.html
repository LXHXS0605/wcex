<!-- 
    创建一个菜单列表，支持选中、高亮、多选等操作
    type: [radio | checkbox]
 -->

<template type="radio" $items="3" $color="$color.pri"  value.obj="{}">
  <style>
    :host {
      display: flex;
      flex-direction: column;
    }

    .item[checked] {
      color: "$color.l5";
      background-color: "$$color.bg.a6_";
    }
    ::slotted(*) {
      border-left: 0 solid "$color.ss(70).ll(50)";
      padding-left: 0.5em;
      transition: all 0.25s ease-out;
    }
    .item[checked] > ::slotted(*) {
      border-left: 0.3em solid "$color.h5.ss(50).ll(50)";
    }
  </style>
  <div $>value</div>
  <div $if="type=='radio'">
    <div  $for="items"   class="item trans" $:.click="$root.value" >
      <!-- 绑定数据为单选-->
        <slot $name="index"></slot>
      </div>
  </div>
  <div $if="type=='checkbox'">

     <div  $for="items"   class="item trans" $::.click="$root.value" >
    <!-- 绑定数据为数组，设为数组 -->
      <slot $name="index"></slot>
    </div>
  </div>
</template>
