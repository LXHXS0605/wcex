<!-- 
  下拉单选框
 -->
<template value="" items.array="[]" $color="$color.pri" tabindex="0">
  <meta name="scope" is-pop.bool="0" pop-dir="" />
  <style>
    :host {
      display: block;
      position: relative;
      transition: all 0.3s;
    }

    :host(:hover) {
      background-color: "$color.l3";
    }

    :host(:focus),
    :host(:focus-visible),
    :host(:focus-within) {
      background-color: "$color.l2";
    }

    :host(:focus) > .cur {
      border-bottom: 1.5px solid "$color.l5_";
    }

    .cur {
      display: flex;
      padding-left: 0.5em;
      transition: all 0.3s;
      border-bottom: 1.5px solid "$color";
    }

    .cur:hover {
      border-bottom: 1.5px solid "$color.l2_";
    }
    .sel {
      display: flex;
      align-items: center;
      flex: 1;
    }

    .item {
      padding: 0.2em 0.5em;
      transition: all 0.3s;
    }

    .item:hover {
      background-color: "$color.h1_.l2_";
    }

    .icon {
      transition: all 0.5s;
    }
    pop- {
      width: 100%;
    }

    /* :host(:focus) .icon {
      transform: translateY("$popDir=='b'?'0.2em':'-0.2em'");
    } */
    :host(:focus) > pop-[dir="t"] + .cur .icon {
      /* 旋转不做动画 */
      transform: translateY(-0.2em);
    }
    :host(:focus) > pop-[dir="b"] + .cur .icon {
      /* 旋转不做动画 */
      transform: translateY(0.2em);
    }

    pop-[dir="t"] + .cur icon- {
      /* 旋转不做动画 */
      transform: rotate(180deg);
    }
    ::slotted(*) {
      display: flex;
      align-items: center;
    }
  </style>

  <!-- 下拉框 -->
  <pop-
    id="pop"
    $$open="isPop"
    $$dir="popDir"
    $border-radius="popDir=='b'?'0 0 5px 5px':'5px 5px 0 0'"
    $color="$rootScope.color"
    focus
    vert
  >
    <div class="item" $for(v,k)="items" $filter="k!=value" @click.stop="value=k;$root.blur();$emit('change',k);">
      <slot :name="item${k}"></slot>
    </div>
  </pop->

  <!-- 当前选项，当前选项给焦点，当选择项后自动失焦，即自动隐藏。如不需要自动隐藏，则应在host设置焦点 -->
  <div class="cur">
    <div class="sel">
      <slot :name="item${value}"></slot>
    </div>
    <!-- 下拉按钮,处理图标方向 -->
    <div class="icon">
      <icon-
        $color="isPop?$rootScope.color.l5_:$rootScope.color"
        src="@/@material-design-icons/svg/filled/arrow_drop_down.svg"
      ></icon->
    </div>
  </div>
  <!-- <script scope="." src="."></script> -->
</template>
