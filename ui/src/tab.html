<!-- 实现 TAB面板，并根据内容进行自动切换 -->
<template
  $tabs="3"
  $color="$color.pri"
  $value="(tabs instanceof Array)?0:(typeof tabs == 'object')?Object.keys(tabs)[0]:0"
  @change.1="updateLinePos()"
>
  <meta name="scope" />
  <style>
    :host {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #tabs {
      position: relative;
      display: flex;
      /* overflow-x: auto; */
      align-items: end;
      height: 2em;
      user-select: none;
      scroll-behavior: smooth;
      flex-shrink: 0;
    }
    .tab {
      padding: 0.2em 0.6em;
      background-color: "$$color.bgr.a5_";
      border-radius: 10px 10px 0 0;
      --grow: 0 !important;
      z-index: 1;
      white-space: nowrap;
    }
    .tab[checked] {
      padding: 0.3em 0.6em;
      background-color: "$color";
      --grow: 2 !important;
      z-index: 10;
    }
    .line {
      position: absolute;
      left: ":${linepos.left}px";
      width: ":${linepos.width}px";
      height: 0.1em;
      background-color: "$color.h5.l5_.a9";
      border-radius: 10px;
      z-index: 11;
    }
    .panels {
      flex: 1;
      background-color: "$color";
      position: relative;
      z-index: 9;
      --grow: 2 !important;
      overflow: auto;
    }
  </style>
  <!-- <div $>tabs</div>
    <div :>${value}, ${typeof value}</div> -->

  <div id="tabs">
    <div class="tab trans grow" $for="tabs" $:index.click="$root.value">
      <slot :name="tab-${index}">
        <div $>(tabs instanceof Array)?value:index</div>
      </slot>
    </div>
    <div class="line trans"></div>
  </div>
  <div class="panels grow" $value="(typeof $root.tabs == 'object')? $root.tabs[$root.value]:$root.value" $index="$root.value">
    <slot :name="panel">
      <div :>${index} - ${value}</div>
    </slot>
  </div>
  <script scope=".">
    return class {
      linepos = {
        left: 0,
        width: 0,
      };
      updateLinePos() {
        requestAnimationFrame(() => {
          var el = this.$id.tabs.querySelector("[checked]");
          if (el) {
            var r1 = this.$id.tabs.getBoundingClientRect();
            var r2 = el.getBoundingClientRect();
            this.linepos.left = el.offsetLeft;
            this.linepos.width = el.offsetWidth;
            // 滚动到此位置
            el.scrollIntoView();
          }
        });
      }
    };
  </script>
</template>
