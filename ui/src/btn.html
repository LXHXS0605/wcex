<!-- 按钮 -->
<template block.bool="0" disabled.bool="0" flat.bool="0" $color="$color.pri" vert.bool="0" checkbox.bool="0" $class="flat?'grow':'shadow'">
  <style global>
    @property --color-pos {
      syntax: "<length>|<length-percentage>|<percentage>";
      inherits: false;
      initial-value: 0;
    }
  </style>

  <style>
    :host {
      display: "$block?'flex':'inline-flex'";
      flex-direction: "$vert?'column':'row'";
      align-items: center;
      justify-content: center;
      border-radius: 2px;
      position: relative;

      --shadow: 1 !important;
      --grow:0 !important;
      --grow-color: rgba(0,0,0,0) !important;

      color: "$flat?color:$color.textr";
      /* transition: --color-pos 0.3s, border-radius 0.3s,transform 0.3s, box-shadow 0.3s; */
      transition: all 0.2s;
      cursor: pointer;
      user-select: none;
      padding: 0.3em 1em;
      --color-pos: 40%;
      /* background: "$flat?'none':'unset'" ; */
      background-image: "$flat?'none':`radial-gradient(circle  at ${vert?'50% -50%':'-50% 50%'}, ${color} var(--color-pos), ${color.l1_} var(--color-pos) )` " ;

    }
    :host(:hover) {
      border-radius: 5px;
      transform: translate(-1px, -1px);
      --color-pos: 92%;
      --shadow: 2 !important;
      --grow:2 !important;
      --grow-color: "$color.a3_" !important;

    }
    :host(:active) {
      --shadow: 1 !important;
      --color-pos: 100%;
      transform: translate(0px, 0px);
    }
    ::slotted([slot="icon"]) {
      margin-right: "$vert?'0':'1em'";
      --icon-color: "$flat?color:$color.textr";
    }

    .text {
      text-align: center;
      line-height: 1.5em;
      margin-block-start: 0;
      margin-block-end: 0;
    }
  </style>

  <slot name="checkbox"> </slot>
  <!-- 图标 -->
  <slot name="icon"></slot>
  <!-- 默认文本 -->
  <div class="text">
    <slot class="bold"></slot>
  </div>
</template>
