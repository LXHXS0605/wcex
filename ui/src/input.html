<!--!!
# \<input\> 输入框组件
输入框组件实现了标准输入框
- 支持标准文本输入
- 支持彩色输入

## 使用说明

## 注意事项

@attr placeholder 占位提示符 
@attr value  输入的值,可通过 $$ 双向绑定 
  支持有的街坊邻居
  {{selector: {min:0,max:100}}}
  {{dict: []}} 

@attr aaa 测试的属性
  {{range:{min:0,max:1000}}} 
  {{slide:{step:2}}} 

@event my-event 测试事件

@slot

@todo

-->
<template
  placeholder=""
  value=""
  label=""
  disabled.bool="0"
  type="text"
  icon=""
  icon-color="text"
  accept=""
  autofocus.bool=""
  checked.bool="0"
>
  <meta name="exclude" content="input" />
  <link rel="stylesheet" href="./ui.css" />
  <style>
    :host {
      display: inline-flex;
      margin-top: 1em;
      margin-bottom: 0.3em;
      align-items: center;
      font-size: 1em;
    }

    input {
      flex: 1;
      border: 0;
      color: var(--color-text);
      background-color: unset;
      min-width: 0;
    }
    input:focus,
    input:focus-visible {
      border: 0;
      outline: 0;
    }

    .input-area {
      position: relative;
      display: inline-flex;
      flex: 1;
      min-width: 0;
    }
    .input-area[type="text"],
    .input-area[type="number"],
    .input-area[type="email"],
    .input-area[type="date"],
    .input-area[type="datetime"],
    .input-area[type="datetime-local"],
    .input-area[type="time"],
    .input-area[type="week"],
    .input-area[type="month"],
    .input-area[type="file"],
    .input-area[type="search"],
    .input-area[type="tel"],
    .input-area[type="url"] {
      border-bottom: 1.5px solid var(--color-text-1);
    }

    /* 焦点线段 */
    .line {
      position: absolute;
      pointer-events: none;
      left: 50%;
      top: 100%;
      width: 0%;
      height: 3px;
      margin: -1px;
      background-color: var(--color-pria--2);
      /* border-bottom: 3px solid var(--color-pria--2); */
      display: none;
    }

    .line[type="text"],
    .line[type="number"],
    .line[type="email"],
    .line[type="date"],
    .line[type="datetime"],
    .line[type="datetime-local"],
    .line[type="time"],
    .line[type="week"],
    .line[type="month"],
    .line[type="file"],
    .line[type="search"],
    .line[type="tel"],
    .line[type="url"] {
      display: inline-block;
    }

    input:focus ~ .line,
    input:focus-visible ~ .line {
      left: 0%;
      width: calc(100% + 2px);
    }
    /* 提示文字 */
    .placeholder {
      transition: all 0.3s;
      position: absolute;
      pointer-events: none;
      padding-left: 0.3em;
      width: 100%;
      height: 100%;
      color: var('$disabled?"--color-bg--2":"--color-text-3"');
      transform-origin: top left;
      transform: '$value?"scale(0.7) translateY(-1.4em)":"translateY(-0.1em)"';
    }

    input[type="date"] ~ .placeholder,
    input[type="datetime-local"] ~ .placeholder,
    input[type="color"] ~ .placeholder,
    input[type="file"] ~ .placeholder,
    input[type="time"] ~ .placeholder,
    input[type="week"] ~ .placeholder,
    input[type="radio"] ~ .placeholder,
    input[type="range"] ~ .placeholder,
    input[type="checkbox"] ~ .placeholder,
    input:focus ~ .placeholder,
    input:focus-visible ~ .placeholder {
      transform: scale(0.7) translateY(-1.4em);
    }
    /* 标签 label */
    .label {
      flex-shrink: 0;
      color: var('$disabled?"--color-bg--2":"--color-text"');
    }
    .icon {
      fill: ":var(--color-${iconColor})";
      height: 1.2em;
      margin-right: 0.3em;
    }
  </style>

  <span class="label" $>label</span>
  <svg class="icon" $if="icon" $src="icon"></svg>
  <div class="input-area" $type="$rootScope.type">
    <input
      $type="$rootScope.type"
      $$="$rootScope.value"
      $disabled="$rootScope.disabled"
      $accept="$rootScope.accept"
      $autofocus="$rootScope.autofocus"
      $checked="$rootScope.checked"
    />
    <div class="line transition" $type="$rootScope.type"></div>
    <div class="placeholder" $>placeholder</div>
  </div>
</template>
